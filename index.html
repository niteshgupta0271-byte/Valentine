<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Chitnu Ji ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* slideshow background */
.bg{
  position:fixed;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  animation:slide 15s infinite;
  z-index:-1;
  filter:brightness(0.6);
}

@keyframes slide{
  0%{background-image:url('pic1.jpg');}
  50%{background-image:url('pic2.jpg');}
  100%{background-image:url('pic1.jpg');}
}

.box{
  background:rgba(0,0,0,0.65);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
  max-width:400px;
}

h1{
  font-size:28px;
  color:#ffccd5;
}

p{
  font-size:18px;
  line-height:1.6;
}

button{
  padding:15px 25px;
  font-size:18px;
  border:none;
  border-radius:12px;
  margin:10px;
  cursor:pointer;
  transition:0.3s;
}

#yes{
  background:#ff2e63;
  color:white;
}

#no{
  background:#444;
  color:white;
}

.response{
  margin-top:20px;
  font-size:22px;
  display:none;
  color:#ffd166;
}

.photo{
  display:none;
  margin-top:20px;
}

.photo img{
  width:250px;
  border-radius:20px;
  box-shadow:0 0 20px black;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- music -->
<audio id="song" loop>
<source src="https://pagalfree.com/musics/128-Tum%20Mile%20-%20Tum%20Mile%20128%20Kbps.mp3" type="audio/mp3">

<div class="photo" id="photo">

<script>
let yesSize = 18;

function noClick(){

  document.getElementById("yes").style.fontSize = yesSize + "px";
  document.getElementById("yes").style.padding = yesSize + "px";
}

function yesClick(){

  document.getElementById("photo").style.display="block";
}

document.body.addEventListener("click", function(){
  document.getElementById("song").play();
}, { once:true });
</script>

</body>
</html>
